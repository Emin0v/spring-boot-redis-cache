databaseChangeLog:
  - changeSet:
      id: 018_create_product_service_code_table
      author: Mahammad Eminov
      changes:
        - createTable:
            tableName: product_service_code
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(1300)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(3)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP(3)
                  defaultValueComputed: now()
            remarks: Table to store product/service codes
